<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登錄 - 交易控制台</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }
      .login-box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 40px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      .login-header {
        text-align: center;
        margin-bottom: 32px;
      }
      .login-logo {
        width: 64px;
        height: 64px;
        margin: 0 auto 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }
      .login-title {
        font-size: 24px;
        font-weight: 600;
        color: #1a202c;
        margin-bottom: 8px;
      }
      .login-subtitle {
        font-size: 14px;
        color: #718096;
      }
      .login-form {
        margin-top: 32px;
      }
      .form-group {
        margin-bottom: 24px;
      }
      .form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #2d3748;
        margin-bottom: 8px;
      }
      .form-input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.2s;
        box-sizing: border-box;
      }
      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }
      .login-btn {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 8px;
      }
      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }
      .login-btn:active {
        transform: translateY(0);
      }
      .error-message {
        background: #fed7d7;
        color: #c53030;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 24px;
        font-size: 14px;
        border-left: 4px solid #c53030;
      }
      .security-note {
        margin-top: 24px;
        padding: 16px;
        background: #edf2f7;
        border-radius: 8px;
        font-size: 12px;
        color: #4a5568;
        text-align: center;
      }
      .security-note strong {
        color: #2d3748;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <div class="login-logo">
            <svg
              width="32"
              height="32"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 2L2 7l10 5 10-5-10-5z" />
              <path d="M2 17l10 5 10-5M2 12l10 5 10-5" />
            </svg>
          </div>
          <h1 class="login-title">交易控制台</h1>
          <p class="login-subtitle">請登錄以訪問系統</p>
        </div>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}" class="login-form">
          <div class="form-group">
            <label class="form-label" for="password">密碼</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="請輸入密碼"
              required
              autofocus
              autocomplete="current-password"
            />
          </div>
          <button type="submit" class="login-btn">登錄</button>
        </form>

        <div class="security-note">
          <strong>安全提示：</strong>此系統控制交易機器人，請妥善保管您的密碼。
        </div>
      </div>
    </div>
  </body>
</html>
